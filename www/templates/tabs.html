<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

    <!-- Dashboard Tab -->
    <ion-tab title="Услуги" icon-off="ion-ios-cart-outline" icon-on="ion-ios-cart-outline" href="#/tab/services">
        <ion-nav-view name="tab-services"></ion-nav-view>
    </ion-tab>

    <!-- Chats Tab -->
    <ion-tab title="Филиалы" icon-off="ion-ios-home-outline" icon-on="ion-ios-home-outline" href="#/tab/departments">
        <ion-nav-view name="tab-departments"></ion-nav-view>
    </ion-tab>

    <!-- Account Tab -->
    <ion-tab title="Отслеживание" icon-off="ion-map" icon-on="ion-map" href="#/tab/tracking">
        <ion-nav-view name="tab-tracking"></ion-nav-view>
    </ion-tab>

    <!-- Account Tab -->
    <ion-tab title="Связаться" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes-outline" href="#/tab/contacts">
        <ion-nav-view name="tab-contacts"></ion-nav-view>
    </ion-tab>

</ion-tabs>
